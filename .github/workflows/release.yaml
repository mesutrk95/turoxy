name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install Dependencies
        run: |
          npm install
          cd ui && npm install && cd ..

      - name: Build Windows
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
          CI: false

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: dist/Turoxy-setup-*.exe

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Turoxy-setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}

  release-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install Dependencies
        run: |
          npm install
          cd ui && npm install && cd ..

      - name: Build Linux
        run: npm run package-linux
        env:
          GH_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
          CI: false

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.AppImage
            dist/*.deb

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}

  release-macos-intel:
    runs-on: macos-15-intel  # Intel runner
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install Dependencies
        run: |
          npm install
          cd ui && npm install && cd ..

      - name: Build macOS Intel
        run: npm run package-mac
        env:
          GH_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
          CI: false

      - name: Upload macOS Intel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-artifacts
          path: dist/*.dmg

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}

  release-macos-arm:
    runs-on: macos-latest  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install Dependencies
        run: |
          npm install
          cd ui && npm install && cd ..

      - name: Build macOS Apple Silicon
        run: npm run package-mac
        env:
          GH_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
          CI: false

      - name: Upload macOS ARM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-artifacts
          path: dist/*.dmg

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}